name: budget_planner
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  animated_splash_screen: ^1.3.0
  dots_indicator: ^3.0.0
  percent_indicator: ^4.0.1
  datepicker_dropdown: ^0.0.9
  intl: ^0.18.1
  http:
  dio:
  device_preview: ^1.1.0
  flutter_inappwebview: ^5.8.0
  in_app_review:
  firebase_core: ^2.1.1
  flutter_local_notifications: ^9.8.0+1
  firebase_messaging: ^14.2.2
  overlay_support: ^2.1.0
  firebase_remote_config: ^4.3.3
  firebase_analytics: ^10.6.3
  page_transition: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
  fonts:
    - family: HK Grotesk
      fonts:
        - asset: assets/fonts/HankenGrotesk-Medium.ttf
          weight: 500
        - asset: assets/fonts/HankenGrotesk-Bold.ttf
          weight: 700
        - asset: assets/fonts/HankenGrotesk-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/HankenGrotesk-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/HankenGrotesk-Regular.ttf
          weight: 400
        - asset: assets/fonts/HankenGrotesk-MediumItalic.ttf
          weight: 500
          style: italic
